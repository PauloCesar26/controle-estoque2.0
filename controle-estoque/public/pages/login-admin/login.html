<main class="min-h-screen">
    <!-- Main content -->
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-l from-rose-900 from-40% to-rose-950 p-4 animate-fade-in">
        <article class="overflow-hidden w-full max-w-md bg-white rounded-lg shadow-2xl animate-slide-up border border-gray-200/50 backdrop-blur-sm">
            <!-- Card Header -->
            <header class="pl-4 pr-4 pb-4 text-center space-y-2">
                <div class="flex justify-center">
                    <img src="../../img/Logo_principal.png" alt="" class="max-w-30">
                </div>
                <p id="phrase-login" class="text-base text-gray-600">
                    Somente pessoas autorizadas podem entrar
                </p>
            </header>
            
            <!-- Card Content -->
            <section class="p-6 pt-2">
                <form id="loginForm" class="space-y-5">
                    <!-- Email Field -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-900">
                            Email
                        </label>
                        <div class="relative">
                            <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="20" height="16" x="2" y="4" rx="2"/>
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                            </svg>
                            <input
                                id="email"
                                name="email"
                                type="email"
                                placeholder="seu@email.com"
                                class="w-full pl-10 h-11 px-3 py-2 border border-gray-300 rounded-lg bg-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all"
                                required
                                autocomplete="email"
                            />
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-gray-900">
                            Senha
                        </label>
                        <div class="relative">
                            <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input
                                id="password"
                                name="password"
                                type="password"
                                placeholder="••••••••"
                                class="w-full pl-10 h-11 px-3 py-2 border border-gray-300 rounded-lg bg-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all"
                                required
                                autocomplete="current-password"
                            />
                        </div>
                        <p id="error-password" class="text-red-700"></p>
                    </div>

                    <button
                        id="btn-login"
                        type="submit"
                        class="w-full h-11 bg-gradient-to-r from-rose-900 from-50% to-rose-950 text-white font-medium rounded-lg hover:opacity-90 transition-all shadow-lg hover:shadow-xl flex items-center justify-center group cursor-pointer"
                    >
                        <svg class="mr-2 h-4 w-4 group-hover:translate-x-0.5 transition-transform" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                            <polyline points="10 17 15 12 10 7"/>
                            <line x1="15" x2="3" y1="12" y2="12"/>
                        </svg>
                        Entrar
                    </button>
                    <div class="text-gray-400 font-medium text-center">
                        &copy; Jojoca Doces
                    </div>
                </form>
            </section>
        </article>
    </div>
</main>
